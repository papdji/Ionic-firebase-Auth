<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <strong>Bienvenu</strong>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list >
    <ion-item>
    <ion-label color="success">Prenom</ion-label>
    <ion-label color="success">name</ion-label>
    <ion-label color="success">Email</ion-label>
</ion-item>
<ion-item *ngFor="let item of items |async">
    <ion-label>{{item.prenom}}</ion-label>
    <ion-label>{{item.userName}}</ion-label>
    <ion-label>{{item.userEmail}}</ion-label>
  </ion-item>
  <ion-button expand="full" routerLink="/profile" color="secondary">Profile</ion-button>
</ion-list>

</ion-content>
