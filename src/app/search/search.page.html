<ion-header>
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
  <ion-list >
    <ion-item>
    <ion-label color="primary">Prenom</ion-label>
    <ion-label color="primary">nom</ion-label>
    <ion-label color="primary">Email</ion-label>
</ion-item>
<ion-item *ngFor="let item of userList">
    <ion-label>{{item.prenom}}</ion-label>
    <ion-label>{{item.userName}}</ion-label>
    <ion-label>{{item.userEmail}}</ion-label>
  </ion-item>
</ion-list>
  <ion-button expand="full" routerLink="/profile" color="secondary">Retour</ion-button>
</ion-content>
